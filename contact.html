<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما - TSG Company</title>
    <style>
        body { font-family: 'Tahoma', sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; color: #333; }
        form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 10px; padding: 10px; border-radius: 5px; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>تماس با ما</h1>
    <p>از طریق این فرم با ما در ارتباط باشید. پیام شما به ایمیل info@tsgcoltd.ir ارسال و به click4tel@gmail.com تحویل داده می‌شود.</p>
    
    <form id="contactForm">
        <label for="name">نام و نام خانوادگی:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="subject">موضوع:</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="message">پیام:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">ارسال پیام</button>
    </form>
    
    <div id="statusMessage"></div>

    <script>
        const form = document.getElementById('contactForm');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                subject: formData.get('subject'),
                message: formData.get('message')
            };

            // کلید API Resend - برای امنیت، این را در backend قرار دهید
            const RESEND_API_KEY = 're_NAxQVi54_MWBNcprjDeCb233oUfczY5Wa';
            const FROM_EMAIL = 'info@tsgcoltd.ir';
            const TO_EMAIL = 'click4tel@gmail.com';

            try {
                const response = await fetch('https://api.resend.com/emails', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${RESEND_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from: FROM_EMAIL,
                        to: [TO_EMAIL],
                        subject: `پیام تماس: ${data.subject}`,
                        html: `
                            <h2>پیام جدید از فرم تماس</h2>
                            <p><strong>نام:</strong> ${data.name}</p>
                            <p><strong>ایمیل:</strong> ${data.email}</p>
                            <p><strong>موضوع:</strong> ${data.subject}</p>
                            <p><strong>پیام:</strong> ${data.message}</p>
                            <hr>
                            <p>این ایمیل توسط سایت TSG Company ارسال شده است.</p>
                        `
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    statusMessage.textContent = 'پیام شما با موفقیت ارسال شد! ممنون از تماس شما.';
                    statusMessage.className = 'success';
                    statusMessage.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error(result.message || 'خطا در ارسال');
                }
            } catch (error) {
                statusMessage.textContent = `خطا در ارسال پیام: ${error.message}`;
                statusMessage.className = 'error';
                statusMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
